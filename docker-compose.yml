version: '3.8'

services:
  xhs-crawler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xhs-crawler-container
    restart: "no"
    volumes:
      - ./output:/app/output
      - ./.env:/app/.env
    ports:
      - "8000:8000"
    command: python web_server.py
    env_file:
      - .env

  question-bank:
    build:
      context: .
      dockerfile: Dockerfile.question_bank
    container_name: question-bank-container
    restart: unless-stopped
    volumes:
      - ./question_bank_data:/app/question_bank
    ports:
      - "9092:9092"
    environment:
      - PYTHONPATH=/app

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data:
